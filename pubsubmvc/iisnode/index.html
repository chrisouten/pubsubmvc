<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"CHRISOPRE390-1124-stderr-1348688187276.txt","computername":"CHRISOPRE390","pid":1124,"type":"stderr","created":1348688187276},{"file":"CHRISOPRE390-2556-stderr-1348688754069.txt","computername":"CHRISOPRE390","pid":2556,"type":"stderr","created":1348688754069},{"file":"CHRISOPRE390-4012-stdout-1348689078294.txt","computername":"CHRISOPRE390","pid":4012,"type":"stdout","created":1348689078294},{"file":"CHRISOPRE390-5152-stderr-1348688242382.txt","computername":"CHRISOPRE390","pid":5152,"type":"stderr","created":1348688242382},{"file":"CHRISOPRE390-5444-stderr-1348686768287.txt","computername":"CHRISOPRE390","pid":5444,"type":"stderr","created":1348686768287},{"file":"CHRISOPRE390-5532-stderr-1348688593971.txt","computername":"CHRISOPRE390","pid":5532,"type":"stderr","created":1348688593971},{"file":"CHRISOPRE390-5988-stderr-1348686740652.txt","computername":"CHRISOPRE390","pid":5988,"type":"stderr","created":1348686740652}];
        var lastUpdated = 1348689078774;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
